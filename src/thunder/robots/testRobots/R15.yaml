# -------------------------- #
## ----- Robot Config ----- ##
# -------------------------- #

# --- Constants --- #
PI_2: &PI_2           1.5707963267948966
PI_2_neg: &PI_2_neg  -1.5707963267948966


# --- Hyperparameters --- #
num_joints: 15

# joint types: 'R' or 'P'
type_joints: ['R', 'R', 'R', 'R', 'R', 'R', 'R', 'R', 'R', 'R', 'R', 'R', 'R', 'R', 'R']

# DH convention: a -> alpha -> d -> theta
DH: [0,  0,         1, 0,
     0,  *PI_2,     0, 0,
     0,  *PI_2_neg, 0, 0,
     0,  *PI_2,     2, 0,
     0,  *PI_2_neg, 0, 0,
     0,  *PI_2,     2, 0,
     0,  *PI_2_neg, 0, 0,
     0,  *PI_2,     2, 0,
     0,  *PI_2_neg, 0, 0,
     0,  *PI_2,     2, 0,
     0,  *PI_2_neg, 0, 0,
     0,  *PI_2,     2, 0,
     0,  *PI_2_neg, 0, 0,
     0,  *PI_2,     2, 0,
     1,  0,         0, 0]

# gravity vector
gravity: [0, 0, -9.81]

# world to link_0
Base_to_L0:
  tr: [0, 0, 0]
  ypr: [0, 0, 0]

# Link_n to EE
# Ln_to_EE:
#   tr: [0, 0, 0]
#   ypr: [0, 0, 0]
Ln_to_EE:
  tr: [1, 0, 0]
  ypr: [0, 0, *PI_2_neg]


